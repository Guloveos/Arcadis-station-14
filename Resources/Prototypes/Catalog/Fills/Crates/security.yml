- type: entity
  id: CrateSecurityNonlethalStun
  parent: CrateSecgear
  name: nonlethal stun crate
  description: Containers two disablers, stunbatons, flashes, zipties. Requires Security access to open.
  components:
  - type: StorageFill
    contents: # throwables in another crate to avoid swamping cargo with multiple disablers for bolas or stingers
      - id: WeaponDisabler
        amount: 2
      - id: Stunbaton
        amount: 2
      - id: Flash
        amount: 2
      - id: Zipties # bare minimum, order actual restraints with your nonlethals
        amount: 4
#      - Pepperspray

