- type: entity
  name: survival box
  parent: BoxCardboard
  id: BoxSurvival
  description: It's a box with basic internals inside.
  suffix: Standard
  components:
  - type: StorageFill
    contents:
      - id: ClothingMaskBreath
      - id: EmergencyOxygenTankFilled
      - id: EmergencyMedipen
      - id: Flare
      - id: FoodSnackNutribrick
      - id: DrinkWaterBottleFull
  - type: Sprite
    layers:
      - state: internals
      - state: emergencytank

