- type: entity
  name: survival box
  parent: [BoxCardboard, ContentsExplosionResistanceBase]
  id: BoxSurvival
  description: It's a box with basic internals inside.
  components:
  - type: ExplosionResistance
    damageCoefficient: 0.1
  - type: StorageFill
    contents:
      - id: ClothingMaskBreath
      - id: EmergencyOxygenTankFilled
      - id: EmergencyMedipen
      - id: Flare
      - id: FoodSnackNutribrick
      - id: DrinkWaterBottleFull
  - type: Sprite
    layers:
      - state: internals
      - state: emergencytank

