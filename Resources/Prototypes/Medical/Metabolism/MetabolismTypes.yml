- type: metabolismType
  id: Human
  absorbedGases:
    "0" :
      lowThreshold: 0.90
      highThreshold: 1.0
  wasteGases:
    "2" :
      lowThreshold: 0.05
      highThreshold: 0.30
  requiredReagents:
    "Oxygen": 0.05
  wasteReagents:
    "CarbonDioxide": 0.05
  deprivationDamage:
    types:
      Cellular: 0.05
  energyReagent: "Glucose"
  #Glucose kCals per aerobic reaction is 686 (https://www.sciencedirect.com/topics/nursing-and-health-professions/caloric-density)
  kCalPerReaction: 686
