- type: constructionGraph
  id: FilingCabinet
  start: start
  graph:
    - node: start
      actions:
        - !type:DestroyEntity {}
      edges:
        - to: FilingCabinet
          steps:
            - material: Steel
              amount: 4
              doAfter: 3
        - to: tallCabinet
          steps:
            - material: Steel
              amount: 4
              doAfter: 3
        - to: chestDrawer
          steps:
            - material: Steel
              amount: 3
              doAfter: 3

    - node: FilingCabinet
      entity: FilingCabinet
      edges:
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: SheetSteel1
              amount: 4
          steps:
            - tool: Screwing
              doAfter: 4
    - node: tallCabinet
      entity: FilingCabinetTall
      edges:
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: SheetSteel1
              amount: 4
          steps:
            - tool: Screwing
              doAfter: 4
    - node: chestDrawer
      entity: FilingCabinetDrawer
      edges:
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: SheetSteel1
              amount: 3
          steps:
            - tool: Screwing
              doAfter: 4
