# Configs
- type: dungeonConfig
  id: VGRoidBlob
  generator: !type:NoiseDunGen
    tileCap: 50000
    capStd: 0
    iterations: 20
    distanceConfig: !type:DunGenEuclideanSquaredDistance
      size: 256, 256
    layers:
    - tile: FloorAsteroidSand
      threshold: 0.50
      noise:
        frequency: 0.020
        noiseType: OpenSimplex2
        fractalType: FBm
        octaves: 5
        lacunarity: 2
        gain: 0.5

- type: dungeonConfig
  id: VGRoidDonuts
  generator: !type:NoiseDunGen
    tileCap: 30000
    capStd: 128
    iterations: 20
    layers:
    - tile: FloorAsteroidSand
      threshold: 0.05
      noise:
        frequency: 0.010
        noiseType: OpenSimplex2
        fractalType: PingPong
        octaves: 2
        lacunarity: 5
        gain: 0.1

- type: dungeonConfig
  id: VGRoidWebs
  generator: !type:NoiseDunGen
    tileCap: 30000
    capStd: 128
    iterations: 10
    layers:
    - tile: FloorAsteroidSand
      threshold: 0.05
      noise:
        frequency: 0.010
        noiseType: OpenSimplex2
        fractalType: Ridged
        octaves: 5
        lacunarity: 5
