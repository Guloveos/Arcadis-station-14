# mapping actions that get their event set at runtime

- type: entity
  abstract: true
  parent: BaseMentalAction
  id: BaseMappingAction
  components:
  - type: Action
    clientExclusive: true

- type: entity
  parent: BaseMappingAction
  id: ActionStartPlacement
  components:
  - type: InstantAction
    event: null # set by mapping system

- type: entity
  parent: BaseMappingAction
  id: ActionPlaceDecal
  components:
  - type: TargetAction
    repeat: true
    checkCanAccess: false
    range: -1
  - type: WorldTargetAction
    event: null # set by decal placement system

# actions for the `mapping` command

- type: entity
  abstract: true
  parent: BaseMappingAction
  id: BaseMappingCommandAction
  components:
  - type: Action
    autoPopulate: False
    temporary: True

- tpye: entity
  parent: BaseMappingCommandAction
  id: ActionMappingSpace
  name: space
  components:
  - type: Action
    icon: /Textures/Tiles/cropped_parallax.png
  - type: InstantAction
    event: !type:StartPlacementActionEvent
      placementOption: AlignTileAny
      tileId: Space

- type: entity
  parent: BaseMappingCommandAction
  id: ActionMappingEraser
  name: eraser
  components:
  - type: Action
    icon: Interface/VerbIcons/delete.svg.192dpi.png
  - type: InstantAction
    event: !type:StartPlacementActionEvent
      eraser: true

- type: entity
  parent: BaseMappingCommandAction
  id: ActionMappingPlating
  name: plating
  components:
  - type: Action
    icon: /Textures/Tiles/plating.png
  - type: InstantAction
    event: !type:StartPlacementActionEvent
      placementOption: AlignTileAny
      tileId: Plating

- type: entity
  parent: baseMappingCommandAction
  id: ActionMappingSteelFloor
  name: steel floor
  components:
  - type: Action
    icon: /Textures/Tiles/steel.png
  - type: InstantAction
    event: !type:StartPlacementActionEvent
      placementOption: AlignTileAny
      tileId: FloorSteel

# name, icon and event set by mapping system
- type: entity
  parent: BaseMappingCommandAction
  id: ActionMappingPlaceEntity
  components:
  - type: InstantAction
    event: !type:StartPlacementActionEvent
      placementOption: SnapgridCenter
      entityType: null
