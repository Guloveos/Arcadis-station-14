- type: entity
  id: ShelfWood
  parent: BaseStructure
  name: wooden shelf
  description: a convenient place to place, well, anything really.
  components:
  # remove collision !
  # make reinforced versions
  # make bar fillable version !
  # make reinforced have openable doors !
  # make reinforced have lock layers (also make proto's with various lock presets like with windoors)
  # maybe weldable reinforced
  # probably make no-anchor !
  # construction graphs
  # maybe no deconstruct
  # Only place on walls !
  # 
  - type: Sprite
    drawdepth: WallMountedItems
    sprite: Structures/Storage/Shelfs/wood.rsi
    state: base
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.35,-0.35,0.35,0.35"
        density: 35
        layer:
        - BulletImpassable
  - type: Damageable
    damageModifierSet: Wood
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 60
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroyHeavy
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank1:
            min: 1
            max: 3
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Transform
  - type: WallMount
    arc: 175
  - type: Storage
    grid:
    - 0,0,3,1
    - 0,3,3,4
    maxItemSize: Normal
  - type: UserInterface
    interfaces:
     enum.StorageUiKey.Key:
      type: StorageBoundUserInterface
  - type: InteractionOutline
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
  - type: Tag
    tags:
    - Structure
    - Wooden
  - type: Construction
    graph: Shelf
    node: ShelfWood


