- type: entity
  id: ShelfWood
  parent: BaseStructure
  name: wood shelf
  description: a convenient place to place, well, anything really.
  components:
  # remove collision
  # make reinforced versions
  # make bar fillable versions
  # make reinforced have openable doors
  # make reinforced have lock layers
  # maybe weldable reinforced
  # probably make no-anchor
  # construction graphs
  # maybe no deconstruct
  # Only place on walls
  # "Wooden wall shelf"?
  # 
  - type: Sprite
    sprite: Structures/Furniture/Shelfs/wood.rsi
    state: base
    #layers:
      #- state: base
      #- state: bar-0
      #- map: ["enum.StorageFillLayers.Fill"]
  - type: Appearance
  #- type: StorageFillVisualizer
    #maxFillLevels: 5
    #fillBaseName: bar
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.48,0.25,0.48"
        density: 75
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Damageable
    damageModifierSet: Wood
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 30
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroyHeavy
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank:
            min: 1
            max: 2
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Tag
    tags:
    - Structure
    - Wooden
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Anchorable
  - type: Rotatable
  - type: WallMount
    #direction: 180
  - type: Pullable
  - type: Storage
    grid:
    - 0,0,3,1
    - 0,3,3,4
    maxItemSize: Normal
  - type: UserInterface
    interfaces:
    - key: enum.StorageUiKey.Key
      type: StorageBoundUserInterface
  - type: InteractionOutline
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
  - type: Construction
  # TODO: Goob. ===========================
    graph: Shelf
    node: wshelf

