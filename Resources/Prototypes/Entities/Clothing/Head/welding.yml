- type: entity
  parent: [ClothingHeadBase, BaseFoldable]
  id: WeldingMaskBaseFlippable
  name: welding mask
  abstract: true
  components:
  - type: Appearance
  - type: Item
    storedRotation: 0
  - type: Foldable
    canFoldInsideContainer: true
  - type: FoldableClothing
    foldedEquippedPrefix: up
    foldedHeldPrefix: up
  - type: Mask
  - type: IngestionBlocker
  - type: FlashImmunity
  - type: IdentityBlocker
    coverage: FULL
  - type: EyeProtection
  - type: PhysicalComposition
    materialComposition:
      Steel: 200
      Glass: 100
  - type: StaticPrice
    price: 50
  - type: WeldingMask
    innerDiameter: 2
    outerDiameter: 6
  - type: Sprite
    layers:
    - state: icon
      map: [ "unfoldedLayer" ]
    - state: icon-up
      map: ["foldedLayer"]
      visible: false
  - type: Tag
    tags:
    - WhitelistChameleon
    - WeldingMask
  - type: HideLayerClothing
    slots:
    - Snout

- type: entity 
  id: ActionToggleWelding
  name: Flip Welding Mask
  description: For when you like to live dangerously and risk arc eye.
  noSpawn: true
  components:
  - type: InstantAction
    icon: { sprite: Clothing/Head/Welding/welding.rsi, state: icon }
    iconOn: { sprite: Clothing/Head/Welding/welding.rsi, state: icon-up }
    event: !type:ToggleWeldingEvent

