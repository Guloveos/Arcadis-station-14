- type: entity
  parent: [ClothingHeadBase, BaseFoldable]
  id: WeldingMaskBaseFlippable
  name: welding mask
  abstract: true
  components:
  - type: Appearance
  - type: Item
    storedRotation: 0
  - type: Foldable
    canFoldInsideContainer: true
  - type: FoldableClothing
    foldedEquippedPrefix: flipped
    foldedHeldPrefix: flipped
  - type: IngestionBlocker
  - type: Mask
  - type: Blindfold
  - type: FlashImmunity
  - type: IdentityBlocker
    coverage: FULL

  - type: EyeProtection
  - type: PhysicalComposition
    materialComposition:
      Steel: 200
      Glass: 100
  - type: StaticPrice
    price: 50
  - type: Sprite
    layers:
    - state: icon
      map: [ "unfoldedLayer" ]
    - state: icon-up
      map: ["foldedLayer"]
      visible: false
  - type: Tag
    tags:
    - WhitelistChameleon
    - WeldingMask
  - type: HideLayerClothing
    slots:
    - Snout

