- type: entity
  name: crowbar
  parent: BaseItem
  id: BaseCrowbar
  abstract: true
  components:
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/crowbar_drop.ogg
  - type: Tag
    tags:
    - Crowbar
  - type: MeleeWeapon
    wideAnimationRotation: -135
    damage:
      types:
        Blunt: 8
    soundHit:
      collection: MetalThud
  - type: Tool
    qualities:
      - Prying
    useSound:
      path: /Audio/Items/crowbar.ogg
  - type: ToolTileCompatible
  - type: PhysicalComposition
    materialComposition:
      Steel: 100
  - type: StaticPrice
    price: 22
  - type: Prying
  - type: Clothing
    quickEquip: false
    slots:
    - Belt
  
- type: entity
  parent: BaseCrowbar
  id: Crowbar
  description: A multipurpose tool to pry open doors and fight interdimensional invaders.
  components:
  - type: Sprite
    sprite: Objects/Tools/Crowbar/crowbar.rsi
    state: icon
  - type: Item
    size: Normal
    shape:
    - 0,0,0,1
    sprite: Objects/Tools/Crowbar/crowbar.rsi
    storedSprite:
      sprite: Objects/Tools/Crowbar/crowbar.rsi
      state: storage

