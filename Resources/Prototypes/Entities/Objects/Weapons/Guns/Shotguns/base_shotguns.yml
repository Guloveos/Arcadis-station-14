# BALLISTIC SHOTGUN
# A basic template for a shotgun that uses the BallisticAmmoProvider component.
- type: entity
  abstract: true
  parent: BaseGun
  id: BaseGunShotgunBallistic
  components:
  - type: BallisticAmmoProvider
    whitelist:
      tags:
      - ShellShotgun
    capacity: 7
    proto: ShellShotgun
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/shotgun_insert.ogg
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []
  - type: AmmoCounter

# SHOTGUN MAG
# A basic template for a gun that fires shells from a loaded shotgun magazine.
- type: entity
  abstract: true
  parent: BaseGun
  id: BaseGunShotgunMag
  components:
  - type: MagazineAmmoProvider
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineShotgun
        priority: 2
        whitelist:
          tags:
          - MagazineShotgun
        insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: AmmoCounter
