# BATTERY
# A gun that is powered by an internal battery and can be recharged at recharger.
- type: entity
  abstract: true
  id: BaseGunBattery
  components:
  - type: Battery
    maxCharge: 1000
    startingCharge: 1000
  - type: AmmoCounter

# POWER CELL
# A gun that is powered by an insertable power cell.
- type: entity
  abstract: true
  id: BaseGunPowerCell
  components:
  - type: MagazineAmmoProvider
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: PowerCellSmall
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        whitelist:
          tags:
          - PowerCell
          - PowerCellSmall
  - type: AmmoCounter

# RED LASER
# A gun that fires the RedLaser hitscan.
- type: entity
  abstract: true
  id: BaseGunRedLaser
  components:
  - type: HitscanBatteryAmmoProvider
    proto: RedLaser
    fireCost: 62.5
  - type: Gun
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser.ogg

