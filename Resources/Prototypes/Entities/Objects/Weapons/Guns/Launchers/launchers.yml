# grappling gun
- type: entity
  parent:
  - BaseGunSmall
  id: WeaponGrapplingGun
  name: grappling gun
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Launchers/grappling_gun.rsi
    layers:
    - state: base
    - state: base-unshaded
      map: [ "unshaded" ]
      shader: unshaded
      visible: true
  - type: AmmoCounter
  - type: GrapplingGun
  - type: Gun
    fireRate: 0.5
    soundGunshot: /Audio/Weapons/Guns/Gunshots/harpoon.ogg
  - type: BasicEntityAmmoProvider
    proto: GrapplingHook
    capacity: 1
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.TetherVisualsStatus.Key:
        unshaded:
          True: { state: base-unshaded }
          False: { state: base-unshaded-off }
  - type: UseDelay
    delay: 1.5

# Admeme
# tether gun [admeme]
- type: entity
  parent: BaseItem
  id: WeaponTetherGunAdmin
  name: tether gun
  suffix: Admeme
  description: Manipulates gravity around objects to fling them at high velocities.
  components:
  - type: TetherGun
    canTetherAlive: true
    canUnanchor: true
    maxForce: 10000
    massLimit: 10000
    dampingRatio: 4
    frequency: 20
  - type: Sprite
    sprite: Objects/Weapons/Guns/Launchers/tether_gun.rsi
    layers:
    - state: base
    - state: base-unshaded
      map: [ "unshaded" ]
      shader: unshaded
      visible: false
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.TetherVisualsStatus.Key:
        unshaded:
          True: { visible: true }
          False: { visible: false }
  - type: ToggleableLightVisuals
    spriteLayer: unshaded
    inhandVisuals:
      left:
      - state: inhand-left-unshaded
        shader: unshaded
      right:
      - state: inhand-right-unshaded
        shader: unshaded

