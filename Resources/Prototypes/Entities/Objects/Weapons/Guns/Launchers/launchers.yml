- type: entity
  name: china lake
  parent:
  - BaseGunWieldable
  - BaseGunLarge
  id: WeaponLauncherChinaLake
  description: PLOOP
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Launchers/china_lake.rsi
    layers:
    - state: icon
      map: ["enum.GunVisualLayers.Base"]
  - type: AmmoCounter
  - type: Gun
    fireRate: 1
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/grenade_launcher.ogg
  - type: BallisticAmmoProvider
    proto: GrenadeFrag
    capacity: 3
    whitelist:
      tags:
      - Grenade
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []

- type: entity
  name: RPG-7
  parent:
  - BaseGunLarge
  id: WeaponLauncherRocket
  description: A modified ancient rocket-propelled grenade launcher.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Launchers/rocket.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Gun
    fireRate: 0.5
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/rpgfire.ogg
  - type: BallisticAmmoProvider
    proto: CartridgeRocket
    capacity: 1
    whitelist:
      tags:
      - CartridgeRocket
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance

- type: entity
  name: multiple rocket launcher
  parent: WeaponLauncherRocket
  id: WeaponLauncherMultipleRocket
  description: A modified ancient rocket-propelled grenade launcher.
  components:
  - type: Gun
    fireRate: 6
    selectedMode: FullAuto
    availableModes:
    - FullAuto
  - type: BallisticAmmoProvider
    proto: CartridgeRocketSlow
    capacity: 30
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true

- type: entity
  name: pirate cannon
  parent:
  - BaseGunLarge
  id: WeaponLauncherPirateCannon
  description: Kaboom!
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Launchers/pirate_cannon.rsi
    layers:
    - state: icon
      map: ["enum.GunVisualLayers.Base"]
  - type: Gun
    fireRate: 1
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/mateba.ogg
  - type: BallisticAmmoProvider
    proto: CannonBall
    capacity: 1
    whitelist:
      tags:
      - CannonBall
    soundInsert:
      path: /Audio/Weapons/Guns/Gunshots/grenade_launcher.ogg
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []

- type: entity
  name: tether gun
  parent:
  - BaseItem
  - PowerCellSlotMediumItem
  id: WeaponTetherGun
  description: Manipulates gravity around objects to fling them at high velocities.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Launchers/tether_gun.rsi
    layers:
    - state: base
    - state: base-unshaded
      map: [ "unshaded" ]
      shader: unshaded
      visible: false
  - type: Item
    storedRotation: -90
  - type: TetherGun
    frequency: 5
    dampingRatio: 4
  - type: PowerCellDraw
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.TetherVisualsStatus.Key:
        unshaded:
          True: { visible: true }
          False: { visible: false }
  - type: ToggleableLightVisuals
    spriteLayer: unshaded
    inhandVisuals:
      left:
      - state: inhand-left-unshaded
        shader: unshaded
      right:
      - state: inhand-right-unshaded
        shader: unshaded

