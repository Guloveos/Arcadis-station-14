# BASE
- type: entity
  abstract: true
  parent: BaseItem
  id: BaseGun
  components:
  - type: Gun
    fireRate: 2
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser.ogg

# SMALL
# A basic template for a small gun that is equipped in the belt slot.
- type: entity
  abstract: true
  parent: BaseGun
  id: BaseGunSmall
  components:
  - type: Item
    size: Small
    shape:
    - 0,0,1,0
    - 0,1,0,1
  - type: Tag
    tags:
    - Sidearm
  - type: Clothing
    quickEquip: false
    slots:
    - Belt
    - suitStorage

# LARGE
# A basic template for a gun that is large enough to not fit well in bags and be equipped on the back.
- type: entity
  abstract: true
  parent: BaseGun
  id: BaseGunLarge
  components:
  - type: Item
    size: Huge
  - type: Clothing
    quickEquip: false
    slots:
    - Back
    - suitStorage

# HEAVY
# A basic template for a massive gun that requires multiple hands to carry and slows the carrier.
- type: entity
  abstract: true
  parent: BaseGun
  id: BaseGunHeavy
  components:
  - type: Item
    size: Ginormous
  - type: MultiHandedItem
  - type: ClothingSpeedModifier
    walkModifier: 0.6
    sprintModifier: 0.6
  - type: HeldSpeedModifier

# WIELDABLE
# A basic template for a gun that is wieldable and has standard innacuracy when not wielded.
- type: entity
  abstract: true
  parent: BaseGun
  id: BaseGunWieldable
  components:
  - type: Wieldable
  - type: GunWieldBonus
    minAngle: -20
    maxAngle: -30
  - type: Gun
    minAngle: 21
    maxAngle: 32

# BATTERY
# A basic template for a gun that is powered by an internal battery and can be recharged at recharger.
- type: entity
  abstract: true
  parent: BaseGun
  id: BaseGunBattery
  components:
  - type: Battery
    maxCharge: 1000
    startingCharge: 1000
  - type: AmmoCounter

# POWER CELL
# A basic template for a gun that is powered by an insertable powercell.
- type: entity
  abstract: true
  parent: BaseGun
  id: BaseGunPowerCell
  components:
  - type: MagazineAmmoProvider
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: PowerCellSmall
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        whitelist:
          tags:
          - PowerCell
          - PowerCellSmall
  - type: AmmoCounter
